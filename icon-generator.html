<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>Generating PNG Icons...</h1>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <script>
        // SVG content from your icon.svg
        const svgContent = `<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with purple gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>
  
  <!-- Main Zap icon (centered, yellow) -->
  <path d="M256 140L200 260H280L240 380L312 300H232L256 140Z" fill="#FCD34D" stroke="#F59E0B" stroke-width="6"/>
  
  <!-- Heart icon (top right, pink) -->
  <text x="320" y="160" font-family="Arial" font-size="60" fill="#EC4899">â™¥</text>
  
  <!-- Target icon (bottom left, blue) -->
  <circle cx="140" cy="380" r="20" fill="#3B82F6"/>
  <circle cx="140" cy="380" r="12" fill="none" stroke="#3B82F6" stroke-width="3"/>
  <circle cx="140" cy="380" r="6" fill="#3B82F6"/>
</svg>`;

        function generatePNG(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create image from SVG
            const img = new Image();
            const svgBlob = new Blob([svgContent], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                // Clear canvas
                ctx.clearRect(0, 0, size, size);
                
                // Draw image
                ctx.drawImage(img, 0, 0, size, size);
                
                // Convert to PNG and download
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.download = `icon-${size}.png`;
                    link.href = URL.createObjectURL(blob);
                    link.click();
                    
                    console.log(`Generated icon-${size}.png`);
                }, 'image/png');
            };
            
            img.src = url;
        }
        
        // Generate both sizes
        window.onload = function() {
            generatePNG('canvas192', 192);
            generatePNG('canvas512', 512);
        };
    </script>
</body>
</html>
